<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile Statistics</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="stats-container">
      <i class="fas fa-briefcase fa-3x icon"></i>
      <div class="counter" data-ceil="5">5</div>
      <!-- para decir máx escribimos data-ceil -->
        <h4>Year Experience</h4>
      </div>
      <div class="stats-container">
        <i class="fas fa-cloud fa-3x icon"></i>
        <!-- fa-3x: para hacerlo 3 veces más grande. fa: la clase común -->
        <div class="counter" data-ceil="189">189</div>
        <!-- para decir máx escribimos data-ceil -->
          <h4>Websites Made</h4>
        </div>
        <div class="stats-container">
          <i class="fab fa-apple fa-3x icon"></i>
          <div class="counter" data-ceil="75">75</div>
          <!-- para decir máx escribimos data-ceil -->
            <h4>Apps Made</h4>
          </div>
          <button class="btn">Refresh page</button>
          <script src="index.js"></script>
  </body>
</html>
